      <section class="contact section" id="contact">
        <span class="section__subtitle">Get in touch</span>
        <h3 class="section__title">Contact Me</h3>

        <div class="contact__container container grid">
          <div class="contact__content">
            <h3 class="contact__title contact__title-info">Talk to me</h3>

            <div class="contact__info">
              <div class="contact__card">
                <i class="bx bx-mail-send contact__card-icon"></i>
                <h3 class="contact__card-title">Email</h3>
                <span class="contact__card-data"
                  >mohammadibbu008@gmail.com</span
                >

                <a
                  href="mailto:mohammadibbu008@gmail.com"
                  target="_blank"
                  class="contact__button"
                >
                  Write Me
                  <i class="bx bx-right-arrow contact__button-icon"></i>
                </a>
              </div>

              <div class="contact__card">
                <i class="bx bxl-whatsapp contact__card-icon"></i>
                <h3 class="contact__card-title">Whatsapp</h3>
                <del class="contact__card-data">789456123</del>

                <a
                  href="https://api.whatsapp.com/send?phone=+91789456123&text=Hey there!"
                  target="_blank"
                  class="contact__button"
                >
                  Write Me
                  <i class="bx bx-right-arrow contact__button-icon"></i>
                </a>
              </div>

              <div class="contact__card">
                <i class="bx bxl-instagram contact__card-icon"></i>
                <h3 class="contact__card-title">Instagram</h3>
                <span class="contact__card-data">__ibragii__</span>

                <a
                  href="https://www.instagram.com/__ibragii__/"
                  target="_blank"
                  class="contact__button"
                >
                  Write Me
                  <i class="bx bx-right-arrow contact__button-icon"></i>
                </a>
              </div>
            </div>
          </div>
        </div>

        <div class="contact__content">
          <h3 class="contact__title contact__title-form">
            Write Me your Message
          </h3>

          <form action="" class="contact__form">
            <div class="contact__form-div">
              <label for="" class="contact__form-tag">Name</label>
              <input
                type="text"
                placeholder="Enter name"
                class="contact__form-input"
                id="name"
              />
            </div>

            <div class="contact__form-div">
              <label for="" class="contact__form-tag">Mail</label>
              <input
                type="text"
                placeholder="Enter email"
                class="contact__form-input"
                id="email"
              />
            </div>

            <div class="contact__form-div contact__form-area">
              <label for="" class="contact__form-tag">Message</label>
              <textarea
                name=""
                id="message"
                cols="30"
                rows="10"
                placeholder="Write your Message"
                class="contact__form-input"
              ></textarea>
            </div>

            <button class="button" id="sendmessage">
              Send Message <i class="bx bx-send" style="text-align: center"></i>
            </button>
          </form>
        </div>
      </section>

          <path
